<html>
    <head>
        <title> Ordered List &amp; Unordered List</title>
    </head>
    <body>
        <h4>An ordered List : </h4>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <h4>An unordered List : </h4>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </body>
</html>
